<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Grace Palenzuela</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleburger"
            aria-controls="navbarToggleburger" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleburger">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contact form -->
    <div class="container z-depth-1 my-5 px-0">

        <!--Section: Content-->
        <section class="my-md-5"
            style="background-image: url('https://wallpaperset.com/w/full/e/a/2/139024.jpg'); background-size: cover; background-position: center center;">

            <div class="rgba-black-strong rounded p-5">

                <!-- Section heading & Form-->
                <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contact</h3>

                <form class="mx-md-5" action="">

                    <div class="row">
                        <div class="col-md-12 mb-4 mr-md-5">

                            <div class="card">
                                <div class="card-body px-4">

                                    <!-- Name -->
                                    <div class="md-form md-outline mt-0">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                    <!-- Email -->
                                    <div class="md-form md-outline">
                                        <label for="email">Email Address</label>
                                        <input type="text" id="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <!-- Message -->
                                    <div class="md-form md-outline">
                                        <label for="message">Message</label>
                                        <textarea id="message" class="md-textarea form-control" rows="4"
                                            placeholder="Message" required></textarea>
                                    </div>
                                    <!-- Submit Button -->
                                    <button type="submit"
                                        class="btn btn-primary btn-md btn-block ml-0 mb-0">Submit</button>

                                </div>
                            </div>

                        </div>
                    </div>

                </form>

            </div>

        </section>
        <!--Section: Content-->


    </div>
    <!-- Footer -->
    

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>


</html>
